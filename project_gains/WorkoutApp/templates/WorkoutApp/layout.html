<!DOCTYPE html>
<html lang="en">
<head>
  <title>add task</title>
  <style>

.tag_text{
  background: #f2ccff;
  color: #9900cc;
  border-radius: 4px;
  width: 100px;
  padding: 0px;
}
.neonText {
  color: #d8a0f6;
  text-shadow:
      0 0 7px #d871db,
      0 0 10px #bc69f4,
      0 0 21px #ba7fed,
      0 0 42px rgb(172, 113, 211),
      0 0 82px rgb(160, 102, 174),
      0 0 92px rgb(211, 159, 236),
      0 0 102px rgb(165, 129, 227),
      0 0 151px rgb(215, 164, 238);
}
.neonTextTitle {
  animation: flicker 1.5s infinite alternate;
  color: #f7f7e6;
}

h1,p,li,td,th {
  color: whitesmoke;
  left: 700px;
}

/* Flickering animation */
@keyframes flicker {
    
  0%, 18%, 22%, 25%, 53%, 57%, 100% {

    text-shadow:
      0 0 7px #d871db,
      0 0 10px #bc69f4,
      0 0 21px #ba7fed,
      0 0 42px rgb(172, 113, 211),
      0 0 82px rgb(160, 102, 174),
      0 0 92px rgb(211, 159, 236),
      0 0 102px rgb(165, 129, 227),
      0 0 151px rgb(215, 164, 238);
  
  }
  
  20%, 24%, 55% {        
      text-shadow: none;
  }    
}


.grid-container {
  display: grid;
  gap: 20px 20px;
  grid-template-areas:
    'header header header'
    'main main main'
    'footer footer footer';
  background-color: #212121;
  padding: 20px;
}
.grid-container > div {
  border: 0.2rem solid #fff;
  padding: 0.4em;
  width: 250px;
  box-shadow: 0 0 .2rem #fff,
              0 0 .2rem #fff,
              0 0 2rem #ff00dd,
              0 0 0.8rem #fd73ff,
              0 0 2.8rem #d57ff7,
              inset 0 0 1.3rem #ea00ff;
  border-radius: 0.5rem;
  font-family: sans-serif;
  text-align: center;
  color: white;
  background-image: url("https://2.bp.blogspot.com/-2vfAuw_jC4E/T4Bl4zz6o9I/AAAAAAAAABs/9iHupfgwnhE/s1600/Hand+Painted+Wood.jpg")
}
body {
  background-color: #212121;
}
</style>
</head>
<body>
  {% block body %}
  {% endblock %}
</body>
</html>
