<!DOCTYPE html>
<html lang="en">

<head>
  <title>add task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #01010e;
      font-family: Helvetica, 'Poppins', sans-serif;
      margin: 0;
      height: 100%;
      overflow-x: hidden;
    }

    #test {
      overflow: hidden;
      top: 0px !important;
      left: 0px !important;
      width: 100%;
      height: 70px;
      background-color: #01010e;
      opacity: 80%;
      position: relative;
      font-size: 14px;

    }

    #test a {
      color: white;
      display: block;
      text-align: center;
      float: left;
      padding: 14px 20px;
      text-decoration: none;

    }

    #test a:hover {
      color: #fc4445;
    }






    /* Button used to open the contact form - fixed at the bottom of the page */
    .open-button {
      background-color: #f5f1a5;
      color: #2f2464;
      padding: 1.8%;
      border: none;
      cursor: pointer;
      border-radius: 2px;
      opacity: 0.8;
      height: fit-content;
      width: fit-content;
      text-align: center;

      position: absolute;
      bottom: 20%;
      
    }

    .comment {
      position: absolute;
      right: 0px;
      text-align: start;
      border: 2px solid orange;
      width: 30%;
      height: 100%;
      font-size: small;
      top:0%;
    }

    .trapezoid {
      border-bottom: 6px solid #fff;
      rotate: 90deg;
      border-right: 7px solid transparent;
      border-top: 6px solid #fff;
      height: 0px;
      width: 10px;
      margin-bottom: 10px;
      position: absolute;
      right: 1%;
      top: 7%;
    }


    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: absolute;
      right: 0px;
      top: 0px;
      border: 3px solid #f1f1f1;
      width: 30%;
      height: fit-content;
      border-radius: 4px;

    }

    /* Add styles to the form container */
    .form-container {
      width: 100%;
      padding: 5px;
      background-color: white;
      right: 0px;
    }

    /* Full-width input fields */
    .form-container input[type=text],
    .form-container input[type=password] {
      width: 100px;
      padding: 5px;
      margin: 2px 0 5px 0;
      border: none;
      background: #f1f1f1;
    }

    .form-container label {
      color: #0B7A75;

    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus,
    .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for the submit/login button */
    .form-container .btn {
      background-color: #04AA6D;
      color: white;
      padding: 5px 5px;
      border: none;
      cursor: pointer;
      width: 80%;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
      background-color: red;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover,
    .open-button:hover {
      opacity: 1;
    }

    .tag_text {
      background: #f2ccff;
      color: #9900cc;
      border-radius: 4px;
      width: fit-content;
      padding-left: 5px;
      margin-right: 5px;
      padding-right: 5px;
      height: fit-content;
    }

    h1,
    p,
    li,
    td,
    th,
    h5,
    h6,
    h2,
    h3,
    h4 {
      color: #f5f1ed;
    }

    /* Style the header */
    .header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }



    .topnav form {
      float: left;
      display: block;
      color: #f4f1bb;
      text-align: center;
      padding: 0px 18px;
      text-decoration: none;
    }

    /* Change color on hover */
    .topnav form:hover {
      background-color: #dfc2f2;
      color: #002500;
    }

    /* Create two unequal columns that float next to each other */
    .column {
      border: 5px solid blue;
      padding: 0.4em;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /*  Right column */
    .column.side {
      border: 2px solid red;
      width: 35%;
      right: 0px;
      height: 100%;
    }

    /* Middle column */
    .column.middle {
      position: absolute;
      width: 60%;
      float: left;
      height: 100%;
      grid-template-columns: 1fr;

    }

    .column.middle .post-div {
      border: 5px solid white;

      margin-top: 20px;
      padding: 0.4em;
      border-radius: 0.5rem;
      font-family: Helvetica;
      color: white;
      position: relative;
      width: 90%;
      height: 250px;
      align-self: center;

    }

    /* Clear floats after the columns */
    .row::after {
      content: "";
      display: table;
      clear: both;
      position: relative;
      margin-top: 2%;
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

      .column.side,
      .column.middle {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  {% block body %}
  {% endblock %}
</body>

</html>
