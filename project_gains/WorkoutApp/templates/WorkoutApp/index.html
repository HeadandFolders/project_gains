{% extends "WorkoutApp/layout.html" %}
{% block body %}

	<p>hello world</p>
	<ul>
	{% for task in tasks %}
	<li>{{ task }}</li>
	{% endfor %}
	</ul>
	{% if request.user.is_authenticated %}
  		<a href="{% url 'WorkoutApp:add' %}" class="neonText">Add New Workout</a>
  		<a href="{% url 'logout' %}" class="neonText">LOGOUT</a>
	{% else %}
		<a href="{% url 'WorkoutApp:add' %}" class="neonText">Add New Workout</a>
	{% endif %}
{% endblock %}
