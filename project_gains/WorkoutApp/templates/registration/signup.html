{% extends "WorkoutApp/layout.html" %}

{% block body %}
    {% if form.errors %}
        <p>Something went wrong. Please review.</p>
    {% endif %}
    <form method='post' novalidate>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Submit" />
        
    </form>

{% endblock %}
